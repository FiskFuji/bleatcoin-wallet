<h2 mat-dialog-title>Delete Log Entry?</h2>
<mat-dialog-content>
<h3 class="lora-font">Delete this log entry?</h3>
<h5 class="lora-font">
  Note: This dialog box will only appear once every 24hrs / sign-in. Clicking the delete log button will instantly delete a log entry after this dialog is closed.
</h5>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxFlex fxLayoutAlign="space-between">
    <button mat-raised-button [mat-dialog-close]="false" color="accent">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Delete Entry</button>
  </div>
</mat-dialog-actions>
