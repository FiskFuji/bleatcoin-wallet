<h2 mat-dialog-title>Delete Patron?</h2>
<mat-dialog-content>
  <h4>Are you sure you want to delete patron {{data}}?</h4>
  <span>Note: This action <strong>cannot</strong> be undone. Continue anyway?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxFlex fxLayoutAlign="space-between">
    <button mat-raised-button color="accent" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
  </div>
</mat-dialog-actions>
