<h1 matDialogTitle>Add Coins to Patreon Tier</h1>
<mat-dialog-content>
    <span>Add coins to an entire tier of Patrons.</span>
    <form novalidate fxLayout="column" fxLayoutGap="16px">
      <mat-form-field>
        <mat-select [(value)]="selectedTier">
          <mat-option *ngFor="let t of availableTiers" [value]="t">{{t}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field id="coin-input-field">
        <mat-label>Coins</mat-label>
        
        <input matInput type="number" [formControl]="coinsFormControl">
        
        <mat-error *ngIf="coinsFormControl.invalid && (coinsFormControl.dirty || coinsFormControl.touched)">
          Coin amount invalid.
        </mat-error>
      </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxFlex fxLayoutAlign="space-between">
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="addCoins()">Add Coins</button>
  </div>
</mat-dialog-actions>
